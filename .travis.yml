language: android

jdk: oraclejdk8

android:
  components:
  - platform-tools
  - tools
  - build-tools-26.0.3
  - android-26
  - extra-android-m2repository

branches:
  only:
  - master

install:
  - chmod +x ./gradlew
  - chmod +x ./autobuild/push-apk.sh

script: ./gradlew clean assembleDebug

after_success:
  - ./autobuild/push-apk.sh

notifications:
  email:
    on_success: change
    on_failure: always

env:
  global:
    secure: 
